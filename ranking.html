<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>순위 – 비교 아카데미</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="config.js"></script>
  <script src="app.js"></script>
</head>
<body class="page-ranking">
  <header class="topbar">
    <div class="wrap">
      <div class="brand">
        <img src="assets/img/logo.png" alt="로고" onerror="this.style.display='none'">
        <strong>GAME 비교 ACADEMY</strong>
      </div>
      <nav class="menu">
        <a href="index.html" data-page="home">홈</a>
        <a href="compare.html" data-page="compare">비교검색</a>
        <a href="ranking.html" data-page="ranking">순위</a>
        <a href="coupon.html" data-page="coupon">쿠폰</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <h2>점수 가중치</h2>
      <div class="form grid-2">
        <label>α 보너스 <input id="w-alpha" type="number" step="0.1" value="1.0"></label>
        <label>β 웨이저 <input id="w-beta" type="number" step="0.1" value="0.8"></label>
        <label>γ 타입가중치 <input id="w-gamma" type="number" step="0.1" value="3.0"></label>
        <label>δ 패널티 <input id="w-delta" type="number" step="0.1" value="6.0"></label>
        <button class="btn-primary" id="w-save">저장</button>
      </div>
    </section>
    <section class="ranking">
      <h2>실시간 이벤트 순위</h2>
      <ol class="cards" id="rankCards"></ol>
    </section>
  </main>

  <footer class="footer"><div class="wrap">© 2025 Compare Academy</div></footer>
</body>
</html>
