<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>비교검색 – 비교 아카데미</title>
  <meta name="description" content="온라인 카지노 이벤트 비교·순위·쿠폰 자동화 데모 사이트" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="page-compare">
  <header class="topbar">
    <div class="wrap">
      <div class="brand">
        <img src="./assets/img/logo.png" alt="로고" onerror="this.style.display='none'">
        <strong>GAME 비교 ACADEMY</strong>
      </div>
      <nav class="menu">
        <a href="./index.html" data-page="home">홈</a>
        <a href="./compare.html" data-page="compare">비교검색</a>
        <a href="./ranking.html" data-page="ranking">순위</a>
        <a href="./coupon.html" data-page="coupon">쿠폰</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="compare">
      <button class="acc-trigger" aria-expanded="true" aria-controls="acc-panel">
        <span class="badge">비교검색</span>
        <span class="acc-label">이벤트 조건 필터</span>
        <span class="chev" aria-hidden="true"></span>
      </button>
      <div id="acc-panel" class="acc-panel open" role="region">
        <div class="filters">
          <label><span>보너스 %</span><input id="f-bonus" type="range" min="10" max="300" value="100"></label>
          <label><span>최소 베팅금</span><input id="f-minbet" type="range" min="0" max="100" value="10"></label>
          <label><span>웨이저 배수</span><input id="f-wager" type="range" min="1" max="60" value="20"></label>
          <label><span>게임 타입</span>
            <select id="f-type">
              <option value="">전체</option>
              <option>스포츠</option>
              <option>카지노</option>
              <option>슬롯</option>
              <option>라이브</option>
            </select>
          </label>
          <button class="btn-primary" id="do-search">검색</button>
        </div>
        <ul class="chip-list" id="chipList">
          <li>30% 첫입금</li><li>60% 리로드</li><li>롤백 10%</li><li>슬롯 전용</li><li>라이브 15%</li>
        </ul>
      </div>

      <ol class="cards" id="results"></ol>
    </section>
  </main>

  <footer class="footer">
    <div class="wrap">© 2025 Compare Academy. 데모 v1</div>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
