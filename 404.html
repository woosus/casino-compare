<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Redirect…</title>
  <meta http-equiv="refresh" content="2">
  <style>body{font-family:system-ui,Segoe UI,Roboto,sans-serif;display:grid;place-items:center;height:100vh;background:#0b0e12;color:#e6e6e6}</style>
</head>
<body>
  <div>
    <h1>이동 중…</h1>
    <p>잘못된 경로여서 홈으로 이동합니다.</p>
  </div>
  <script>
    (function(){
      // Compute project root automatically: /repo-name/
      var seg = location.pathname.split('/').filter(Boolean);
      var base = '/' + (seg[0] || '') + '/';
      // if user/organization pages (no repo prefix), fallback to '/'
      if (location.hostname.endsWith('.github.io') && seg.length===0) base = '/';
      // Always go to the root index
      location.replace(base);
    })();
  </script>
</body>
</html>
